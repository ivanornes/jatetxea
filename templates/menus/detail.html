<h1>{{ menu.titulo }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="" method="post">
{% csrf_token %}
{% for plato in menu.plato_set.all %}
    <input type="radio" name="plato" id="plato{{ forloop.counter }}" value="{{ plato.id }}" />
    
    <label for="plato{{ forloop.counter }}">{{ plato }}</label><br />
{% endfor %}
<input type="submit" value="Vote" />
</form>
